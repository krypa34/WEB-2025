<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>AI Prompt Marketplace — Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body class="page page--cart">

    <header class="header u-no-print">
        <div class="header__inner">
            <a href="../index.html" class="header__logo">AI Prompt Marketplace</a>

            <nav class="header__nav" aria-label="Primary">
                <ul class="header__nav-list">
                    <li><a class="header__nav-link" href="reviews.html">Reviews</a></li>
                    <li><a class="header__nav-link" href="popular.html">Popular Prompts</a></li>
                    <li><a class="header__nav-link" href="contact.html">Contact</a></li>
                    <li><a class="header__nav-link" href="cart.html" aria-current="page">Cart</a></li>
                </ul>
            </nav>

            <div class="header__auth">
                <a href="profile.html" class="header__avatar" aria-label="Open profile">
                    <img src="../images/User.png" alt="User avatar" width="36" height="36">
                </a>
            </div>
        </div>
    </header>

    <main class="main">

        <section class="cart fade-in" aria-label="Cart and checkout">
            <div class="cart__inner">

                <section class="cart-summary" aria-label="Cart items and total">

                    <article class="cart-item">
                        <header class="cart-item__header">
                            <div>
                                <h2 class="cart-item__title">Content making strategy</h2>
                                <p class="cart-item__subtitle">
                                    Create a content marketing plan with targeted strategies
                                </p>
                            </div>
                            <p class="cart-item__price">$9</p>
                        </header>

                        <button type="button" class="btn btn--ghost cart-item__remove"
                            aria-label="Remove item from cart">
                            Remove
                        </button>
                    </article>

                    <section class="cart-total" aria-label="Cart total">
                        <span class="cart-total__label">Total</span>
                        <span class="cart-total__value">$9</span>
                    </section>

                    <p class="cart__divider-text">OR</p>

                    <section class="cart-express" aria-label="Express payments">
                        <button class="cart-express__btn cart-express__btn--google" type="button"
                            aria-label="Pay with Google Pay">
                            <img src="../images/googlepay.png" alt="Google Pay" width="100" height="60">
                        </button>

                        <button class="cart-express__btn cart-express__btn--apple" type="button"
                            aria-label="Pay with Apple Pay">
                            <img src="../images/applepay.png" alt="Apple Pay" width="100" height="65">
                        </button>
                    </section>

                </section>

                <aside class="cart-payment" aria-label="Card payment form">
                    <form class="cart-form" aria-label="Card checkout form">
                        <fieldset class="cart-form__fieldset">
                            <label class="cart-form__label" for="card-number">Card</label>
                            <input class="cart-form__input" id="card-number" name="card-number" type="text"
                                inputmode="numeric" placeholder="4 111  1111  1111  1111" />
                        </fieldset>

                        <fieldset class="cart-form__fieldset">

                            <div class="cart-form__row">
                                <div class="cart-form__field">
                                    <label class="cart-form__label" for="fname">First name</label>
                                    <input class="cart-form__input" id="fname" name="fname" type="text" value="John" />
                                </div>

                                <div class="cart-form__field">
                                    <label class="cart-form__label" for="lname">Last name</label>
                                    <input class="cart-form__input" id="lname" name="lname" type="text" value="Doe" />
                                </div>
                            </div>

                            <div class="cart-form__field">
                                <label class="cart-form__label" for="email">Email</label>
                                <input class="cart-form__input" id="email" name="email" type="email"
                                    value="johndoe@mail.com" required />
                            </div>
                        </fieldset>

                        <button type="submit" class="btn btn--primary cart-form__submit" aria-label="Pay now">
                            Pay
                        </button>
                    </form>
                </aside>

            </div>
        </section>
    </main>

    <footer class="footer u-no-print">
        <div class="footer__inner">

            <p class="footer__copy">
                © 2025 AI Prompt Marketplace. All rights reserved.
            </p>

            <nav class="footer__social" aria-label="Social links">
                <a href="#" aria-label="LinkedIn">
                    <img src="../images/LinkedIn.png" alt="LinkedIn logo" width="35" height="35">
                </a>
                <a href="#" aria-label="GitHub">
                    <img src="../images/GitHub.png" alt="GitHub logo" width="35" height="35">
                </a>
            </nav>

            <figure class="footer__payments" aria-label="Payment methods">
                <figcaption>Accepted payment methods:</figcaption>
                <img src="../images/Visa.png" alt="Visa logo" width="50" height="30">
                <img src="../images/Mastercard.png" alt="Mastercard logo" width="50" height="30">
                <img src="../images/Paypal.png" alt="PayPal logo" width="110" height="30">
                <img src="../images/PCIDss.png" alt="PCIDss logo" width="50" height="30">
            </figure>

        </div>
    </footer>

</body>

</html>
