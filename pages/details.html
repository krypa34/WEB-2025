<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Prompt Details – Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body class="page page--chat">

    <header class="header u-no-print">
        <div class="header__inner">
            <a href="../index.html" class="header__logo" aria-label="Go to Home">
                AI Prompt Marketplace
            </a>

            <nav class="header__nav" aria-label="Primary">
                <ul class="header__nav-list">
                    <li><a class="header__nav-link" href="reviews.html">Reviews</a></li>
                    <li><a class="header__nav-link" href="popular.html">Popular Prompts</a></li>
                    <li><a class="header__nav-link" href="contact.html">Contact</a></li>
                    <li><a class="header__nav-link" href="cart.html">Cart</a></li>
                </ul>
            </nav>

            <div class="header__auth">
                <a href="profile.html" class="header__avatar" aria-label="Open profile">
                    <img src="../images/User.png" alt="User avatar" width="36" height="36">
                </a>
            </div>
        </div>
    </header>


    <main class="chat">

        <aside class="chat-sidebar">
            <a href="popular.html" class="chat-sidebar__back">← Back</a>

            <div class="chat-sidebar__box">
                <h2 class="chat-sidebar__title">Topic</h2>
                <hr class="chat-sidebar__divider">

                <p class="chat-sidebar__label">Summarize:</p>
                <ul class="chat-sidebar__list">
                    <li>Idea 1</li>
                    <li>Idea 2</li>
                    <li>Idea 3</li>
                    <li>Idea 4</li>
                    <li>Idea 5</li>
                </ul>
            </div>
        </aside>

        <section class="chat-window">

            <div class="chat-msg chat-msg--bot"></div>
            <div class="chat-msg chat-msg--user"></div>
            <div class="chat-msg chat-msg--bot"></div>
            <div class="chat-msg chat-msg--user"></div>

            <form class="chat-input">
                <input type="text" placeholder="...">
            </form>

        </section>
    </main>

    <footer class="footer u-no-print">
        <div class="footer__inner">

            <p class="footer__copy">
                © 2025 AI Prompt Marketplace. All rights reserved.
            </p>

            <nav class="footer__social" aria-label="Social links">
                <a href="#" aria-label="LinkedIn">
                    <img src="../images/LinkedIn.png" alt="LinkedIn logo" width="35" height="35">
                </a>
                <a href="#" aria-label="GitHub">
                    <img src="../images/GitHub.png" alt="GitHub logo" width="35" height="35">
                </a>
            </nav>

            <figure class="footer__payments" aria-label="Payment methods">
                <figcaption>Accepted payment methods:</figcaption>
                <img src="../images/Visa.png" alt="Visa logo" width="50" height="30">
                <img src="../images/Mastercard.png" alt="Mastercard logo" width="50" height="30">
                <img src="../images/Paypal.png" alt="PayPal logo" width="110" height="30">
                <img src="../images/PCIDss.png" alt="PCIDss logo" width="50" height="30">
            </figure>

        </div>
    </footer>

</body>

</html>
