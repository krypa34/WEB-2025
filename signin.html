<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>AI Prompt Marketplace — Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header>
        <nav aria-label="Primary">
            <a href="index.html" aria-label="Go to Home">AI Prompt Marketplace</a>
            <ul>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="popular.html">Popular Prompts</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
            <a href="signin.html" aria-current="page">Sign in</a>
        </nav>
    </header>

    <main>
        <section aria-labelledby="signin-title">
            <header>
                <h1 id="signin-title">Sign in</h1>
                <p>Log in to access your saved prompts and purchases.</p>
            </header>

            <div>

                <!-- Права колонка (форма входу) -->
                <article aria-label="Sign-in form">
                    <form aria-describedby="signin-help" aria-label="Authorization form">
                        <fieldset>
                            <legend>Account credentials</legend>

                            <div>
                                <label for="email">Email</label><br>
                                <input id="email" name="email" type="email" required />
                            </div>

                            <div>
                                <label for="password">Password</label><br>
                                <input id="password" name="password" type="password" required />
                            </div>

                            <div>
                                <button type="submit" aria-label="Authorize">Authorize</button>
                            </div>
                        </fieldset>
                        <p>Don't have an account?
                            <a href="signup.html" aria-label="Go to Sign up page">Sign up</a>
                        </p>
                    </form>
                </article>
            </div>
        </section>
    </main>

    <footer>
        <section aria-label="Copyright & Social">
            <p>© 2025 AI Prompt Marketplace. All rights reserved.</p>
            <nav aria-label="Social links">
                <a href="#" aria-label="LinkedIn"><img src="images/LinkedIn.png" alt="LinkedIn logo" width="35"
                        height="35"></a>
                <a href="#" aria-label="GitHub"><img src="images/GitHub.png" alt="GitHub logo" width="35"
                        height="35"></a>
            </nav>
        </section>

        <section aria-label="Payment logos">
            <figure aria-label="Payment methods">
                <figcaption>Accepted payment methods:</figcaption>
                <img src="images/Visa.png" alt="Visa logo" width="50" height="30">
                <img src="images/Mastercard.png" alt="Mastercard logo" width="50" height="30">
                <img src="images/Paypal.png" alt="PayPal logo" width="110" height="30">
                <img src="images/PCIDss.png" alt="PCIDss logo" width="50" height="30">
            </figure>
        </section>
    </footer>
</body>

</html>
