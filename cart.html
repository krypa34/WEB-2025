<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>AI Prompt Marketplace — Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <header>
        <nav aria-label="Primary">
            <a href="index.html">AI Prompt Marketplace</a>
            <ul>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="popular.html">Popular Prompts</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="cart.html" aria-current="page">Cart</a></li>
            </ul>
            <a href="addpromt.html">Profile</a>
        </nav>
    </header>

    <main>
        <h1 hidden>Cart & Checkout</h1>

        <section aria-label="Cart and checkout" style="display:flex; gap:30px;">
            <!-- Left: items & total -->
            <section aria-label="Cart items" style="flex:1;">
                <article style="border:1px solid #000; border-radius:15px; padding:12px; margin:8px 0;">
                    <header>
                        <h2 style="margin:0;">Content making strategy <span aria-label="price"
                                style="float:right;">$9</span></h2>
                        <p style="margin:6px 0;">Create a content marketing plan with targeted strategies</p>
                    </header>
                    <form>
                        <button type="button" aria-label="Remove item from cart">Remove</button>
                    </form>
                </article>

                <section aria-label="Cart total"
                    style="border:1px solid #000; border-radius:10px; padding:10px; margin-top:14px;">
                    <div>
                        <strong>Total</strong>
                        <span style="float:right;">$9</span>
                    </div>
                </section>

                <p style="text-align:center; margin:14px 0;"><strong>OR</strong></p>

                <section aria-label="Express payments">
                    <div
                        style="border:1px solid #000; border-radius:10px; width:600px; text-align:center; padding:8px; margin-bottom:10px;">
                        <a href="#" aria-label="Pay with Google Pay">
                            <img src="images/googlepay.png" alt="Google Pay logo" width="145" height="65">
                        </a>
                    </div>

                    <div
                        style="border:1px solid #000; border-radius:10px; width:600px; text-align:center; padding:8px;">
                        <a href="#" aria-label="Pay with Apple Pay">
                            <img src="images/applepay.png" alt="Apple Pay logo" width="155" height="65">
                        </a>
                    </div>
                </section>

            </section>

            <aside aria-label="Card payment form" style="flex:1;">
                <form aria-label="Card checkout form">
                    <fieldset>
                        <legend>Card</legend>
                        <label for="card-number">Card</label>
                        <input id="card-number" name="card-number" type="text" inputmode="numeric"
                            placeholder="4 111  1111  1111  1111" />
                    </fieldset>

                    <fieldset>
                        <legend>Billing details</legend>
                        <div>
                            <label for="fname">First name</label><br>
                            <input id="fname" name="fname" type="text" value="John" />
                        </div>

                        <div>
                            <label for="lname">Last name</label><br>
                            <input id="lname" name="lname" type="text" value="Doe" />
                        </div>
                        <div>
                            <label for="email">Email</label><br>
                            <input id="email" name="email" type="email" required />
                        </div>

                    </fieldset>

                    <p>
                        <button type="submit" aria-label="Pay now">Pay</button>
                    </p>
                </form>
            </aside>
        </section>
    </main>

    <footer>
        <section aria-label="Copyright & Social">
            <p>© 2025 AI Prompt Marketplace. All rights reserved.</p>
            <nav aria-label="Social links">
                <a href="#" aria-label="LinkedIn"><img src="images/LinkedIn.png" alt="LinkedIn logo" width="35"
                        height="35"></a>
                <a href="#" aria-label="GitHub"><img src="images/GitHub.png" alt="GitHub logo" width="35"
                        height="35"></a>
            </nav>
        </section>

        <section aria-label="Payment logos">
            <figure aria-label="Payment methods">
                <figcaption>Accepted payment methods:</figcaption>
                <img src="images/Visa.png" alt="Visa logo" width="50" height="30">
                <img src="images/Mastercard.png" alt="Mastercard logo" width="50" height="30">
                <img src="images/Paypal.png" alt="PayPal logo" width="110" height="30">
                <img src="images/PCIDss.png" alt="PCIDss logo" width="50" height="30">
            </figure>
        </section>
    </footer>
</body>

</html>
