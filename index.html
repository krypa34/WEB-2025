<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>AI Prompt Marketplace — Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles/main.css">
</head>

<body class="page page--home">

  <!-- HEADER -->
  <header class="header u-no-print">
    <div class="header__inner">
      <a href="index.html" class="header__logo" aria-label="Go to Home">
        AI Prompt Marketplace
      </a>

      <nav class="header__nav" aria-label="Primary">
        <ul class="header__nav-list">
          <li><a class="header__nav-link" href="pages/reviews.html">Reviews</a></li>
          <li><a class="header__nav-link" href="pages/popular.html">Popular Prompts</a></li>
          <li><a class="header__nav-link" href="pages/contact.html">Contact</a></li>
          <li><a class="header__nav-link" href="pages/cart.html">Cart</a></li>
        </ul>
      </nav>

      <div class="header__auth">
        <a href="pages/signin.html" class="btn btn--ghost btn--sm" aria-label="Sign in">
          Sign in
        </a>
      </div>
    </div>
  </header>

  <main class="main">

    <section class="hero fade-in" aria-labelledby="hero-title">
      <article class="hero__content">
        <p class="hero__eyebrow">Top prompts</p>

        <h1 class="hero__title" id="hero-title">
          Find the perfect AI prompts for any task
        </h1>

        <p class="hero__subtitle">
          Browse, discover, and get high-quality prompts tailored to your needs.
        </p>

        <div class="hero__actions">
          <a href="pages/popular.html" class="btn btn--primary" aria-label="View Catalog">View Catalog</a>
          <a href="pages/profile.html" class="btn btn--ghost" aria-label="Add Your Prompt">Add Your Prompt</a>
        </div>
      </article>

      <aside class="hero__media" aria-label="Hero Illustration">
        <picture class="hero__image">
          <source srcset="images/hero.webp" type="image/webp">
          <img src="images/hero.png" alt="AI bot">
        </picture>
      </aside>
    </section>

  </main>

  <footer class="footer u-no-print">
    <div class="footer__inner">

      <p class="footer__copy">
        © 2025 AI Prompt Marketplace. All rights reserved.
      </p>

      <nav class="footer__social" aria-label="Social links">
        <a href="#" aria-label="LinkedIn">
          <img src="images/LinkedIn.png" alt="LinkedIn logo" width="35" height="35">
        </a>
        <a href="#" aria-label="GitHub">
          <img src="images/GitHub.png" alt="GitHub logo" width="35" height="35">
        </a>
      </nav>

      <figure class="footer__payments" aria-label="Payment methods">
        <figcaption>Accepted payment methods:</figcaption>
        <img src="images/Visa.png" alt="Visa logo" width="50" height="30">
        <img src="images/Mastercard.png" alt="Mastercard logo" width="50" height="30">
        <img src="images/Paypal.png" alt="PayPal logo" width="110" height="30">
        <img src="images/PCIDss.png" alt="PCIDss logo" width="50" height="30">
      </figure>

    </div>
  </footer>


</body>

</html>
