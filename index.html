<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>AI Prompt Marketplace — Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body class="page page--home">

  <div id="app-header"></div>
  <main id="app" class="main"></main>
  <div id="app-footer"></div>

  <script type="module" src="/src/js/main.js"></script>

  <main id="app" class="main"></main>

  <footer class="footer u-no-print">
    <div class="footer__inner">

      <p class="footer__copy">
        © 2025 AI Prompt Marketplace. All rights reserved.
      </p>

      <nav class="footer__social" aria-label="Social links">
        <a href="#" aria-label="LinkedIn">
          <img src="../public/images/LinkedIn.png" alt="LinkedIn logo" width="35" height="35">
        </a>
        <a href="#" aria-label="GitHub">
          <img src="../public/images/GitHub.png" alt="GitHub logo" width="35" height="35">
        </a>
      </nav>

      <figure class="footer__payments" aria-label="Payment methods">
        <figcaption>Accepted payment methods:</figcaption>
        <img src="../public/images/Visa.png" alt="Visa logo" width="50" height="30">
        <img src="../public/images/Mastercard.png" alt="Mastercard logo" width="50" height="30">
        <img src="../public/images/Paypal.png" alt="PayPal logo" width="110" height="30">
        <img src="../public/images/PCIDss.png" alt="PCIDss logo" width="50" height="30">
      </figure>

    </div>
  </footer>
  <script type="module" src="src/js/main.js"></script>
</body>

</html>
